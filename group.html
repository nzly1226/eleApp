<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="position: fixed;">
		<h1 class="mui-title">智能配电箱管理系统</h1>
	</header>
	<div class="mui-content">
		<div class="mui-row">  
			<div class="mui-col-xs-12 mui-col-sm-12">
				<a class="group_list">
					<div>
						<img src="img/group-layers.png" width="64" height="64"/>
						<p>
							分组名称：<span>综合分组1</span><br/>
							控制状态：<span class="">关闭</span>
						</p>
						<div class="mui-switch mui-switch-mini switch_g">
						  <div class="mui-switch-handle"></div>
						</div>
					</div>
				</a> 
			</div>
		</div>
	</div>
	<nav class="mui-bar mui-bar-tab" style="position: fixed;height: 40px;">
		<a class="mui-tab-item" id="maps">
			<span class="mui-icon mui-icon-location"></span>
			<span class="mui-tab-label">地图</span>
		</a>
		<a class="mui-tab-item mui-active" id="groups">
			<span class="mui-icon mui-icon-list"></span>
			<span class="mui-tab-label">组控制</span>
		</a>
		<a class="mui-tab-item" id="dangers">
			<span class="mui-icon mui-icon-info-filled"></span>
			<span class="mui-tab-label">报警</span>
		</a>
	</nav>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	mui.init();
	mui.ready(function () {
		var map = document.getElementById("maps");
		var danger = document.getElementById("dangers");
		danger.addEventListener("tap",function(){
			mui.openWindow({
				url:"realtimeD.html",
				waiting:{
					autoShow:false,
				}
			});
			//mui.trigger(danger,'tap');
		});
		map.addEventListener("tap",function(){
			mui.openWindow({
				url:"frist.html",
				waiting:{
					autoShow:false
				}
			});
			//mui.trigger(map,'tap');
		});
	});
	</script>
</body>
</html>
