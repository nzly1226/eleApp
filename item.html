<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/mui.css"/>
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.picker.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.picker.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css"/>
</head>
<body class="bj">
	<div class="mui-content">
		<form class="login">
			<div>
				<h3 style="font-size: 20px;margin: auto;width: 100%;text-align: center;line-height: 60px;font-family: arial;font-weight: normal;">智能配电箱管理系统</h3>
			</div>
			<div class="mui-input-row">
				<label>项目</label>
				<input type="text" id="item" placeholder="请选择"/>
			</div>
			<div class="mui-button-row" style="height: 60px;margin-top: 10px;">
				<button type="button" id="indexS" class="mui-btn mui-btn-primary">确认</button>
				<button type="button" id="back" class="mui-btn mui-btn-danger" >取消</button>
			</div>
		</form>
	</div>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.picker.js" type="text/javascript"></script>
	<script src="js/mui.picker.min.js" type="text/javascript"></script>
	<script src="js/mui.poppicker.js"></script>
	<script type="text/javascript">
	mui.init();
	mui.ready(function () {
		var itemPicker = new mui.PopPicker({
			layer:1,
			buttons:["取消","确认"]
		});
		itemPicker.setData([{value:"0",text:"演示项目"},{value:"1",text:"照明公司项目"}]);
	    var indexs = document.getElementById("indexS");
		var back = document.getElementById("back");
		var item = document.getElementById("item");
		item.addEventListener("tap",function(event){
			itemPicker.show(function(items){
				console.log(items[0]);
				//companyR.innerText = JSON.stringify(items[0]);
				document.getElementById("item").value = items[0].text.toString();
			});
		},false);
		back.addEventListener("tap",function(){
			mui.toast('退出成功！');
			mui.openWindow({
				url:"index.html",
				waiting: {
					autoShow: false
				}
			});
			//mui.trigger(back,'tap');
		});
		indexs.addEventListener("tap",function(){
			mui.toast("进入项目！");
			mui.openWindow({
				url:"frist.html",
				waiting:{
					autoShow:false
				}
			});
			//mui.trigger(indexs,'tap');
		});
	})
	</script>
</body>
</html>
